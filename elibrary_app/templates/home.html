<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>E-library Application</title>
  </head>
  <body>
      <div class="container">
        <h1>E-library Application &#128218;</h1>
        <hr>
        <div class="row">

          <div class="col-md-6">          
        {% for book in books %}
          <div class="card mb-4">
            <div class="card-header">
                {{ book.ISBN }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">
                    <em>By:</em> {{ book.author }}
                    <br>
                    <br>
                    <strong>Availability:</strong> {{ book.availability }}
                  </p>
              </div>
          </div>      
        
        {% empty %}
          <p>Empty...</p>
        {% endfor %}
        </div>               
            <div class="col-md-6">            

                <form method="post">
                    {% csrf_token %}
                   
                    {{ add_book_form.as_p }}
                    
                      <br>
                      <div class="text-center">
                        <input type="submit" class="btn btn-warning" style="width: 100%" value="Add Book">
                      </div>
                   </form>
            </div>
            </div>
        </div>
  </body>
</html>
     
    

  </body>
</html>
