<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>E-library Application</title>
  </head>
  <body>
      <div class="container">
        <h1>E-library Application &#128218;</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                      978-1-60309-025-4
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Django for Beginners (2018)</h5>
                      <p class="card-text">
                          <em>By:</em> John Doe
                          <br>
                          <br>
                          <strong>Availability:</strong> True
                        </p>

                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">
                        978-1-60309-025-3
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Django for Beginners (2018)</h5>
                        <p class="card-text">
                            <em>By:</em> John Doe
                            <br>
                            <br>
                            <strong>Availability:</strong> False
                          </p>
  
                      </div>
                  </div>
            </div>
            <div class="col-md-6">
              

                <form method="post">
                    {% csrf_token %}
                   
                    {{ add_catalogue_form.as_p }}
                    
                      <br>
                      <div class="text-center">
                        <input type="submit" class="btn btn-warning" style="width: 100%" value="Add Book">
                      </div>
                   </form>
            </div>
        </div>
      </div>
    

  </body>
</html>
